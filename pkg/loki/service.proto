syntax = "proto3";

package loki.v1;
option go_package = "loki/v1";

service LogService {
  rpc Push (Item) returns (Empty);
}

message Empty {}

message Item {
  enum Level {
    INFO = 0;
    WARN = 1;
    ERROR = 2;
    DEBUG = 3;
    FATAL = 4;
  }

  string service = 1;
  string env = 2;
  string msg = 3;
  Level level = 4;
}
