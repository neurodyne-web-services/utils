syntax = "proto3";

package loki.v1;

option go_package = "genout/v1";

import "google/protobuf/timestamp.proto";

message PushRequest {
  repeated Stream streams = 1;
}

message Stream {
  string labels = 1;
  Entry entry = 2;
}

message Entry {
  google.protobuf.Timestamp timestamp = 1;
  string line = 2;
}
